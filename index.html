<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Warp Shift!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
</head>

<body>
    <div class="status-feed">
        <p id="warp_shift_status">&nbsp;</p>
        <p id="warn">&nbsp;</p>
    </div>
    <svg viewBox="0 0 1000 1000">
        <circle cx="500" cy="500" r="20" stroke="black" stroke-width="3" fill="" id="circle" />
        <circle cx="0" cy="0" r="5" stroke="green" stroke-width="3" fill="" id="prism" class="hidden" />
    </svg>
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>Welcome to warpShift!</h1>
            <h5>Controls</h5>
            <ul>
                <li><strong> W: </strong> Fire upward thrusters </li>
                <li><strong> S: </strong>Fire downward thruster </li>
                <li><strong> A: </strong>Fire left thrusters </li>
                <li><strong> D: </strong>Fire right thrusters </li>
                <li><strong> Space: </strong>Kill all thrusters and stabilise ship</li>
                <li><strong> Q: </strong>Place warp prism </li>
                <li><strong> E: </strong>Warp to prism </li>
            </ul>
        </div>
    </div>
    <div class="controls">
        <button class="trigger">Help</button>
    </div>
</body>

<script src="js/modal.js"></script>
<script src="js/logging.js"></script>
<script src="js/warpshift_mechanic.js"></script>
<script src="js/movement.js"></script>
<script src="js/user_inputs.js"></script>
<script>
    // Global selectors
    var c = document.getElementById("circle")
    var p = document.getElementById("prism")
</script>

</html>
