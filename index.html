<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Warp Shift!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
</head>

<body>
    <ul>
        <li>
            <p id="warp_shift_status"></p>
        </li>
        <li style="float:right">
            <p id="warn"></p>
        </li>
    </ul>
    <svg viewBox="0 0 1000 1000" id="svg">
        <circle cx="500" cy="500" r="20" stroke="black" stroke-width="3" fill="" id="circle" />
        <circle cx="0" cy="0" r="5" stroke="green" stroke-width="3" fill="" id="prism" class="hidden" />
    </svg>
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>Welcome to warpShift!</h1>
            <h5>Controls</h5>
            <ul>
                <li>
                    <strong> W: </strong>Fire upward thrusters </li>
                <li>
                    <strong> S: </strong>Fire downward thruster </li>
                <li>
                    <strong> A: </strong>Fire left thrusters </li>
                <li>
                    <strong> D: </strong>Fire right thrusters </li>
                <li>
                    <strong> Space: </strong>Kill all thrusters and stabilise ship</li>
                <li>
                    <strong> Q: </strong>Place warp prism </li>
                <li>
                    <strong> E: </strong>Warp to prism </li>
            </ul>
        </div>
    </div>
    <div class="controls">
        <button class="trigger">Help</button>
    </div>
    <div class="HUD">
        <h3 id="health"> </h3>
    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
<script>
    // Global selectors
    var c = document.getElementById("circle")
    var p = document.getElementById("prism")
    var h = document.getElementById("health")

    //global variables
    var health = 100
    var max_increment = 5
    var x_increment = 0
    var y_increment = 0

</script>
<script src="js/modal.js"></script>
<script src="js/logging.js"></script>
<script src="js/warpshift_mechanic.js"></script>
<script src="js/movement.js"></script>
<script src="js/user_inputs.js"></script>
<script src="js/random_object_creator.js"></script>
<script src="js/collision_mechanic.js"></script>
<script src="js/death_mechanic.js"></script>


</html>
